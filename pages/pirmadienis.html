<link rel="stylesheet" href="lenteles.css">

<form name="nmeniu">

    <label for="pavadinimas">Pavadinimas</label>
    <input type="text" name="pavadinimas" id="pavadinimas" ng-model="forma.pavadinimas" value=""/>
    <label for="kaina">Kaina</label>
    <input type="text" name="kaina" id="kaina" ng-model="forma.kaina" value="" size="5"/>
    <span>Patiekalo grupe</span>
    <select ng-model="forma.grupe">
        <option value="sriuba">Sriuba</option>
        <option value="salti">Salti</option>
        <option value="karsti">Karsti</option>
        <option value="kiti">Kiti</option>
    </select>
    <span>Savaites diena</span>
    <select class="options" ng-model="forma.diena">
        <option value="1">Pirmadienis</option>
        <option value="2">Antradienis</option>
        <option value="3">Treciadienis</option>
        <option value="4">Ketvirtadienis</option>
        <option value="5">Penktadienis</option>
    </select>

</form>
<div class="container">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Patiekalai</th>
            <th>kaina</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="item in meniu">
            <td> {{item.pavadinimas}}<br/></td>
            <td>{{item.kaina}}<br/></td>
        </tbody>
    </table>
